<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        #container{
            width: 600px;
            height: 400px;

        }
        .range{
            width: 170px;
        }

<body>

<div id="container">
    <form>
        <input type="range" min="0" max="255" step="1" class="range1 range"/>

        <input type="range" min="0" max="255" step="1" class="range3 range"/>

        <input type="number" class="number2" />
        <input type="number" class="number3" />

    </form>
</div>

<input pattern="[0-9][A-Z]{3}" name="lart" placeholder="输入内容：一个数与三个大写字母">

<script src="main.js"></script>
</body>
