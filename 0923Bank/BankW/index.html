<script>
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
//        mousewheelContro:true,
//        loop:true,
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

        var music = document.querySelector("#music");
        var musicBtn = document.querySelector(".musicBtn");
        var num = 1;

        musicBtn.onclick = function () {
            if (num % 2 == 1) {
                musicBtn.style.background = "url(images/musicBtnOff.png) no-repeat center";
                music.pause();
            } else {
                musicBtn.style.background = "url(images/musicBtn.png) no-repeat center";
                music.play();
            }
            num++;
        }

        var swiperSlide44 = document.querySelector(".swiper-slide44");
        var swiperSlide442 = document.querySelector(".swiper-slide442");
        var lightOff = document.querySelector(".lightOff");
        lightOff.onclick = function () {
            swiperSlide44.style.display = "none";
            swiperSlide442.style.display = "block";
        }


</script>
